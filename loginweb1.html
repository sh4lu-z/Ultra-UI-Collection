<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CYBER-NEXUS | SH4LU_Z COLLECTION</title>
    
    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;700&family=Share+Tech+Mono&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">

    <style>
        /* =========================================
           2. මූලික සැකසුම් (Global Styles)
           ========================================= */
        :root {
            --neon-green: #00ff41;
            --dark-bg: #02040a;
            --accent-glow: rgba(0, 255, 65, 0.3);
            --glass-bg: rgba(10, 15, 20, 0.9);
        }

        * { margin: 0; padding: 0; box-sizing: border-box; }

        body {
            background-color: var(--dark-bg);
            color: white;
            font-family: 'Share Tech Mono', monospace;
            height: 100vh;
            overflow: hidden;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        /* =========================================
           3. බැක්ග්‍රවුන්ඩ් එකේ දුවන Matrix Effect එක
           ========================================= */
        #bg-canvas {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: -1;
            opacity: 0.3;
        }

        /* =========================================
           4. ප්‍රධාන Card එකේ පෙනුම (The Main Card)
           ========================================= */
        .login-container {
            width: 400px;
            padding: 40px;
            background: var(--glass-bg);
            border: 1px solid var(--neon-green);
            border-radius: 5px;
            box-shadow: 0 0 20px var(--accent-glow);
            position: relative;
            backdrop-filter: blur(10px);
        }

        /* Card එකේ කොන් හතරට අමුතු කැපීම් දාමු (Cyberpunk Look) */
        .login-container::before {
            content: "";
            position: absolute;
            top: -2px; left: -2px;
            width: 30px; height: 30px;
            border-top: 3px solid var(--neon-green);
            border-left: 3px solid var(--neon-green);
        }

        .login-container::after {
            content: "";
            position: absolute;
            bottom: -2px; right: -2px;
            width: 30px; height: 30px;
            border-bottom: 3px solid var(--neon-green);
            border-right: 3px solid var(--neon-green);
        }

        /* =========================================
           5. අකුරු සහ Heading Styles
           ========================================= */
        h2 {
            font-family: 'Orbitron', sans-serif;
            text-align: center;
            font-size: 1.8rem;
            letter-spacing: 4px;
            margin-bottom: 30px;
            color: var(--neon-green);
            text-shadow: 0 0 10px var(--neon-green);
        }

        .input-box {
            position: relative;
            margin-bottom: 25px;
        }

        .input-box input {
            width: 100%;
            padding: 12px 10px 12px 40px;
            background: rgba(0,0,0,0.5);
            border: 1px solid #333;
            color: white;
            outline: none;
            transition: 0.3s;
        }

        .input-box input:focus {
            border-color: var(--neon-green);
            box-shadow: 0 0 10px var(--accent-glow);
        }

        .input-box i {
            position: absolute;
            left: 12px;
            top: 50%;
            transform: translateY(-50%);
            color: var(--neon-green);
        }

        /* =========================================
           6. බටන් එකේ Animation එක (Hacker Style Button)
           ========================================= */
        .cyber-btn {
            width: 100%;
            padding: 15px;
            background: transparent;
            color: var(--neon-green);
            border: 1px solid var(--neon-green);
            font-family: 'Orbitron', sans-serif;
            font-weight: bold;
            cursor: pointer;
            position: relative;
            overflow: hidden;
            transition: 0.5s;
        }

        .cyber-btn:hover {
            background: var(--neon-green);
            color: black;
            box-shadow: 0 0 30px var(--neon-green);
        }

        /* Loading පණිවිඩය සඳහා style එක */
        #status-msg {
            margin-top: 15px;
            text-align: center;
            font-size: 0.8rem;
            height: 20px;
            color: #888;
        }

        /* පල්ලෙහා තියෙන Footer Text එක */
        .footer-text {
            text-align: center;
            margin-top: 20px;
            font-size: 0.7rem;
            color: #444;
            text-transform: uppercase;
        }

    </style>
</head>
<body>

    <canvas id="bg-canvas"></canvas>

    <div class="login-container">
        <h2>ACCESS GRANTED</h2>
        
        <div class="input-box">
            <i class="fa-solid fa-user-secret"></i>
            <input type="text" id="username" placeholder="OPERATOR ID" autocomplete="off">
        </div>

        <div class="input-box">
            <i class="fa-solid fa-key"></i>
            <input type="password" id="password" placeholder="SECURE KEY">
        </div>

        <button class="cyber-btn" onclick="startAuth()">
            INITIALIZE SYSTEM
        </button>

        <div id="status-msg">READY TO CONNECT...</div>

        <div class="footer-text">
            System Design: SH4LU_Z ENGINE v2.0
        </div>
    </div>

    <script>
        /* =========================================
           7. JavaScript - බැක්ග්‍රවුන්ඩ් ඇනිමේෂන් එක (Matrix Rain)
           ========================================= */
        const canvas = document.getElementById('bg-canvas');
        const ctx = canvas.getContext('2d');

        canvas.width = window.innerWidth;
        canvas.height = window.innerHeight;

        const characters = "ABCDEFGHIJKLMNOPQRSTUVWXYZ0123456789@#$%^&*()_+";
        const fontSize = 16;
        const columns = canvas.width / fontSize;
        const drops = [];

        for (let i = 0; i < columns; i++) drops[i] = 1;

        function drawMatrix() {
            ctx.fillStyle = "rgba(2, 4, 10, 0.1)"; // මැකී යන ස්වභාවය
            ctx.fillRect(0, 0, canvas.width, canvas.height);

            ctx.fillStyle = "#00ff41"; // අකුරු වල පාට
            ctx.font = fontSize + "px monospace";

            for (let i = 0; i < drops.length; i++) {
                const text = characters.charAt(Math.floor(Math.random() * characters.length));
                ctx.fillText(text, i * fontSize, drops[i] * fontSize);

                if (drops[i] * fontSize > canvas.height && Math.random() > 0.975) {
                    drops[i] = 0;
                }
                drops[i]++;
            }
        }
        setInterval(drawMatrix, 50);

        /* =========================================
           8. Login එකේදී සිදුවන දේ (Logic)
           ========================================= */
        function startAuth() {
            const user = document.getElementById('username').value;
            const msg = document.getElementById('status-msg');

            if(!user) {
                msg.innerHTML = "<span style='color: #ff3e3e;'>ERROR: PROVIDE OPERATOR ID</span>";
                return;
            }

            msg.innerHTML = "<i class='fa-solid fa-spinner fa-spin'></i> BYPASSING FIREWALL...";
            
            // බොරු ලෝඩින් එකක් පෙන්වීම (ඔයාට මේක ඇත්තටම Backend එකට සෙට් කරන්න පුළුවන්)
            setTimeout(() => {
                msg.innerHTML = "<span style='color: #00ff41;'>ACCESS CONFIRMED. WELCOME, " + user.toUpperCase() + "</span>";
            }, 2000);
        }
    </script>
</body>
</html>
