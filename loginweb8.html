<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TYPEFACE PRO | SH4LU_Z MINIMALIST</title>
    
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@200;300;400;600;800&family=Playfair+Display:ital,wght@0,700;1,700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">

    <style>
        /* ==========================================================================
           2. CSS VARIABLES (DESIGN SYSTEM)
           Minimalist design එකකදී පාටවල් ඉතා සීමිතව පාවිච්චි කිරීම වැදගත්ය.
           ==========================================================================
        */
        :root {
            --bg-color: #ffffff; /* ඉතාමත් පිරිසිදු සුදු පැහැය */
            --text-primary: #000000; /* තද කළු පැහැය */
            --text-secondary: #666666; /* අළු පැහැය */
            --accent-color: #000000;
            --border-color: #e2e2e2;
            --font-sans: 'Inter', sans-serif;
            --font-serif: 'Playfair Display', serif;
            --transition-smooth: all 0.6s cubic-bezier(0.19, 1, 0.22, 1);
        }

        /* ==========================================================================
           3. BASE STYLES
           ==========================================================================
        */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            -webkit-font-smoothing: antialiased;
        }

        body {
            background-color: var(--bg-color);
            color: var(--text-primary);
            font-family: var(--font-sans);
            height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            overflow: hidden;
            padding: 20px;
        }

        /* ==========================================================================
           4. LAYOUT STRUCTURE
           ==========================================================================
        */
        .container {
            width: 100%;
            max-width: 1100px;
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 100px;
            align-items: center;
        }

        /* Mobile Layout එක සකස් කිරීම */
        @media (max-width: 900px) {
            .container {
                grid-template-columns: 1fr;
                gap: 50px;
                text-align: center;
                overflow-y: auto;
                height: 100%;
            }
            .left-side { border-right: none !important; padding-right: 0 !important; }
        }

        /* ==========================================================================
           5. LEFT SIDE: TYPOGRAPHY HERO
           ==========================================================================
        */
        .left-side {
            padding-right: 80px;
            border-right: 1px solid var(--border-color);
        }

        .left-side h1 {
            font-family: var(--font-serif);
            font-size: 5rem;
            line-height: 0.9;
            font-weight: 700;
            letter-spacing: -2px;
            margin-bottom: 30px;
            animation: textEntrance 1s ease forwards;
        }

        @keyframes textEntrance {
            from { opacity: 0; transform: translateY(40px); }
            to { opacity: 1; transform: translateY(0); }
        }

        .left-side p {
            font-size: 1.1rem;
            color: var(--text-secondary);
            line-height: 1.6;
            font-weight: 300;
            max-width: 400px;
            animation: textEntrance 1.2s ease forwards;
        }

        /* ==========================================================================
           6. RIGHT SIDE: MINIMAL FORM
           ==========================================================================
        */
        .right-side {
            animation: textEntrance 1.4s ease forwards;
        }

        .form-header {
            margin-bottom: 50px;
        }

        .form-header span {
            text-transform: uppercase;
            letter-spacing: 5px;
            font-size: 0.7rem;
            font-weight: 800;
            color: var(--text-secondary);
        }

        .form-header h2 {
            font-size: 2rem;
            font-weight: 300;
            margin-top: 10px;
        }

        /* Input Styles (ඉතාමත් සරල සහ පිරිසිදු) */
        .input-group {
            margin-bottom: 40px;
            position: relative;
        }

        .input-group label {
            display: block;
            font-size: 0.75rem;
            text-transform: uppercase;
            font-weight: 600;
            margin-bottom: 15px;
            color: var(--text-primary);
        }

        .minimal-input {
            width: 100%;
            border: none;
            border-bottom: 1px solid var(--border-color);
            padding: 10px 0;
            font-size: 1.2rem;
            font-family: var(--font-sans);
            background: transparent;
            transition: var(--transition-smooth);
            outline: none;
        }

        .minimal-input:focus {
            border-bottom-color: var(--text-primary);
        }

        /* Button Style (Solid Block) */
        .btn-black {
            width: 100%;
            background: var(--text-primary);
            color: white;
            border: none;
            padding: 22px;
            font-size: 0.9rem;
            font-weight: 600;
            text-transform: uppercase;
            letter-spacing: 3px;
            cursor: pointer;
            transition: var(--transition-smooth);
            margin-top: 20px;
        }

        .btn-black:hover {
            background: #333;
            letter-spacing: 5px;
        }

        /* ==========================================================================
           7. EXTRA DETAILS (SYSTEM INFO)
           ==========================================================================
        */
        .footer-info {
            position: fixed;
            bottom: 40px;
            left: 0;
            width: 100%;
            display: flex;
            justify-content: space-between;
            padding: 0 60px;
            font-size: 0.65rem;
            text-transform: uppercase;
            letter-spacing: 2px;
            color: var(--text-secondary);
        }

        /* Mobile එකේදී footer එක සකස් කිරීම */
        @media (max-width: 600px) {
            .footer-info {
                flex-direction: column;
                gap: 10px;
                text-align: center;
                padding: 0 20px;
                bottom: 20px;
            }
        }

        .dot {
            height: 6px;
            width: 6px;
            background-color: #000;
            border-radius: 50%;
            display: inline-block;
            margin-right: 10px;
        }

    </style>
</head>
<body>

    <div class="container">
        
        <div class="left-side">
            <h1>Less is<br><i>more.</i></h1>
            <p>
                Access the SH4LU_Z control ecosystem. 
                High-performance protocols for Droid-Venom and JARVIS automation.
            </p>
        </div>

        <div class="right-side">
            <div class="form-header">
                <span>Core Access</span>
                <h2>Authentication Gate</h2>
            </div>

            <form id="typefaceForm" onsubmit="return handleAccess(event)">
                <div class="input-group">
                    <label>Identity / Operator ID</label>
                    <input type="text" class="minimal-input" placeholder="Enter identifier" required>
                </div>

                <div class="input-group">
                    <label>Security Key</label>
                    <input type="password" class="minimal-input" placeholder="••••••••" required>
                </div>

                <button type="submit" class="btn-black" id="btnText">
                    Establish Link
                </button>
            </form>

            <div style="margin-top: 30px; font-size: 0.8rem; color: var(--text-secondary); line-height: 1.8;">
                <p><i class="fa-solid fa-lock"></i> AES-256 End-to-End Encrypted Access</p>
                <p><i class="fa-brands fa-whatsapp"></i> WhatsApp MD Session Active</p>
            </div>
        </div>

    </div>

    <div class="footer-info">
        <div>&copy; 2026 SH4LU_Z / TANGALLE, LK</div>
        <div>
            <span class="dot"></span> ENGINE: BAILEYS_MD | 
            <span class="dot"></span> STATUS: STABLE
        </div>
        <div>BUILD: 8.0.1_M</div>
    </div>

    <script>
        /**
         * ලොගින් එක සිදුවන විට සිදුවන දේ පාලනය කිරීම.
         */
        function handleAccess(event) {
            event.preventDefault();
            
            const btn = document.getElementById('btnText');
            
            // බොත්තම 'Verifying' තත්වයට පත් කිරීම
            btn.innerHTML = 'Verifying...';
            btn.style.opacity = '0.5';
            btn.style.pointerEvents = 'none';

            // සර්වර් එකකට සම්බන්ධ වන බව පෙන්වීමට කුඩා Delay එකක් ලබා දීම
            setTimeout(() => {
                btn.innerHTML = 'Access Granted';
                btn.style.background = '#000';
                btn.style.opacity = '1';
                
                // ඇඩ්මින් කෙනෙක් සාදරයෙන් පිළිගැනීම
                setTimeout(() => {
                    alert("Welcome back, Master. JARVIS and Droid-Venom modules are synchronized.");
                    location.reload();
                }, 800);
            }, 2000);

            return false;
        }

        // Mousemove effect (Subtle interaction)
        // මවුස් එක ගෙනිද්දී අකුරු වලට කුඩා චලනයක් ලබා දීම.
        document.addEventListener('mousemove', (e) => {
            const h1 = document.querySelector('h1');
            const x = (window.innerWidth / 2 - e.pageX) / 100;
            const y = (window.innerHeight / 2 - e.pageY) / 100;
            
            h1.style.transform = `translateX(${x}px) translateY(${y}px)`;
        });
    </script>
</body>
</html>
