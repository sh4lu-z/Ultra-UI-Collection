<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GEOMETRIC CONNECT | FINAL UI EDITION</title>
    
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600;800&family=Space+Mono&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">

    <style>
        /* ==========================================================================
           2. GLOBAL CSS VARIABLES
           ==========================================================================
        */
        :root {
            --bg-color: #030712; /* ඉතාමත් තද නිල්/කළු පසුබිම */
            --node-color: rgba(56, 189, 248, 0.5); /* ලා නිල් පැහැති රේඛා */
            --accent-primary: #38bdf8;
            --glass-bg: rgba(255, 255, 255, 0.03);
            --glass-border: rgba(255, 255, 255, 0.1);
            --text-main: #f8fafc;
            --text-dim: #94a3b8;
            --font-main: 'Poppins', sans-serif;
            --transition: all 0.4s cubic-bezier(0.4, 0, 0.2, 1);
        }

        /* ==========================================================================
           3. BASE STYLES & CANVAS SETUP
           ==========================================================================
        */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            outline: none;
        }

        body {
            background-color: var(--bg-color);
            color: var(--text-main);
            font-family: var(--font-main);
            height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            overflow: hidden;
            position: relative;
        }

        /* පසුබිමේ ඇති ඇනිමේෂන් එක සඳහා Canvas */
        #network-canvas {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: -1;
        }

        /* ==========================================================================
           4. MAIN INTERFACE CARD
           ==========================================================================
        */
        .main-card {
            width: 100%;
            max-width: 450px;
            background: var(--glass-bg);
            backdrop-filter: blur(20px);
            -webkit-backdrop-filter: blur(20px);
            border: 1px solid var(--glass-border);
            border-radius: 24px;
            padding: 50px 40px;
            box-shadow: 0 25px 50px -12px rgba(0, 0, 0, 0.5);
            text-align: center;
            animation: fadeIn 1s ease-out;
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(20px); }
            to { opacity: 1; transform: translateY(0); }
        }

        .header-section {
            margin-bottom: 40px;
        }

        .header-section h1 {
            font-size: 2rem;
            font-weight: 800;
            letter-spacing: -1px;
            margin-bottom: 10px;
            background: linear-gradient(to right, #fff, var(--accent-primary));
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
        }

        .header-section p {
            font-size: 0.9rem;
            color: var(--text-dim);
        }

        /* ==========================================================================
           5. FORM ELEMENTS
           ==========================================================================
        */
        .input-group {
            margin-bottom: 20px;
            text-align: left;
        }

        .input-group label {
            display: block;
            font-size: 0.75rem;
            font-weight: 600;
            text-transform: uppercase;
            letter-spacing: 1.5px;
            color: var(--text-dim);
            margin-bottom: 10px;
            padding-left: 5px;
        }

        .connect-input {
            width: 100%;
            padding: 16px 20px;
            background: rgba(255, 255, 255, 0.05);
            border: 1px solid var(--glass-border);
            border-radius: 12px;
            color: white;
            font-family: inherit;
            font-size: 1rem;
            transition: var(--transition);
        }

        .connect-input:focus {
            background: rgba(255, 255, 255, 0.1);
            border-color: var(--accent-primary);
            box-shadow: 0 0 15px rgba(56, 189, 248, 0.2);
        }

        .btn-connect {
            width: 100%;
            padding: 18px;
            background: var(--accent-primary);
            color: #000;
            border: none;
            border-radius: 12px;
            font-weight: 700;
            font-size: 1rem;
            cursor: pointer;
            transition: var(--transition);
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 12px;
            margin-top: 10px;
        }

        .btn-connect:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 20px rgba(56, 189, 248, 0.3);
            filter: brightness(1.1);
        }

        /* ==========================================================================
           6. FOOTER & STATUS
           ==========================================================================
        */
        .status-footer {
            margin-top: 40px;
            padding-top: 25px;
            border-top: 1px solid var(--glass-border);
            display: flex;
            justify-content: space-between;
            font-size: 0.7rem;
            color: var(--text-dim);
            font-family: 'Space Mono', monospace;
        }

        .status-footer span {
            color: var(--accent-primary);
        }

        @media (max-width: 480px) {
            .main-card { padding: 40px 25px; margin: 20px; }
            .header-section h1 { font-size: 1.5rem; }
        }

    </style>
</head>
<body>

    <canvas id="network-canvas"></canvas>

    <div class="main-card">
        <div class="header-section">
            <h1>CORE ENGINE</h1>
            <p>Authorization Required</p>
        </div>

        <form onsubmit="return handleLogin(event)">
            <div class="input-group">
                <label>System Identifier</label>
                <input type="text" class="connect-input" placeholder="Operator ID" required>
            </div>

            <div class="input-group">
                <label>Security Phrase</label>
                <input type="password" class="connect-input" placeholder="••••••••••••" required>
            </div>

            <button type="submit" class="btn-connect" id="loginBtn">
                ESTABLISH LINK <i class="fa-solid fa-link"></i>
            </button>
        </form>

        <div class="status-footer">
            <div>GATE: <span>CONNECTED</span></div>
            <div>STATUS: <span>STABLE</span></div>
            <div>V: <span>15.0.0</span></div>
        </div>

        <div style="margin-top: 25px; font-size: 0.65rem; color: rgba(255,255,255,0.2); text-transform: uppercase; letter-spacing: 2px;">
            &copy; 2026 MASTER SYSTEM | ALL RIGHTS RESERVED
        </div>
    </div>

    <script>
        const canvas = document.getElementById('network-canvas');
        const ctx = canvas.getContext('2d');
        let particles = [];
        const particleCount = 80;
        const maxDistance = 150;

        // Canvas එක Screen එකට ගැළපෙන ලෙස සැකසීම
        function resize() {
            canvas.width = window.innerWidth;
            canvas.height = window.innerHeight;
        }
        window.addEventListener('resize', resize);
        resize();

        // Particle Class එක (තනි අංශුවක්)
        class Particle {
            constructor() {
                this.x = Math.random() * canvas.width;
                this.y = Math.random() * canvas.height;
                this.vx = (Math.random() - 0.5) * 0.5;
                this.vy = (Math.random() - 0.5) * 0.5;
                this.radius = 2;
            }

            update() {
                this.x += this.vx;
                this.y += this.vy;

                if (this.x < 0 || this.x > canvas.width) this.vx *= -1;
                if (this.y < 0 || this.y > canvas.height) this.vy *= -1;
            }

            draw() {
                ctx.beginPath();
                ctx.arc(this.x, this.y, this.radius, 0, Math.PI * 2);
                ctx.fillStyle = 'rgba(56, 189, 248, 0.5)';
                ctx.fill();
            }
        }

        // අංශු ලැයිස්තුව නිර්මාණය කිරීම
        function init() {
            for (let i = 0; i < particleCount; i++) {
                particles.push(new Particle());
            }
        }

        // අංශු අතර රේඛා ඇඳීම
        function drawLines() {
            for (let i = 0; i < particles.length; i++) {
                for (let j = i + 1; j < particles.length; j++) {
                    const dx = particles[i].x - particles[j].x;
                    const dy = particles[i].y - particles[j].y;
                    const distance = Math.sqrt(dx * dx + dy * dy);

                    if (distance < maxDistance) {
                        ctx.beginPath();
                        ctx.strokeStyle = `rgba(56, 189, 248, ${1 - distance / maxDistance})`;
                        ctx.lineWidth = 0.5;
                        ctx.moveTo(particles[i].x, particles[i].y);
                        ctx.lineTo(particles[j].x, particles[j].y);
                        ctx.stroke();
                    }
                }
            }
        }

        // Animation Loop එක
        function animate() {
            ctx.clearRect(0, 0, canvas.width, canvas.height);
            particles.forEach(p => {
                p.update();
                p.draw();
            });
            drawLines();
            requestAnimationFrame(animate);
        }

        init();
        animate();

        // Login Handler
        function handleLogin(e) {
            e.preventDefault();
            const btn = document.getElementById('loginBtn');
            btn.innerHTML = '<i class="fa-solid fa-spinner fa-spin"></i> SYNCING...';
            btn.style.opacity = '0.7';
            btn.style.pointerEvents = 'none';

            setTimeout(() => {
                btn.innerHTML = 'CONNECTION SUCCESSFUL';
                btn.style.background = '#10b981';
                alert("Authorization complete. Accessing system modules...");
                location.reload();
            }, 2000);
        }
    </script>
</body>
</html>
