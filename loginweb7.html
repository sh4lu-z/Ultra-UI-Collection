<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>3D PARALLAX PRO | SH4LU_Z ENGINE</title>
    
    <link href="https://fonts.googleapis.com/css2?family=Space+Grotesk:wght@300;400;500;600;700&family=JetBrains+Mono:wght@400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">

    <style>
        /* ==========================================================================
           2. GLOBAL CSS VARIABLES (DESIGN SYSTEM)
           ==========================================================================
        */
        :root {
            --bg-color: #050505;
            --accent-cyan: #00f2ff;
            --accent-green: #00ff41;
            --card-glass: rgba(255, 255, 255, 0.03);
            --card-border: rgba(255, 255, 255, 0.1);
            --text-white: #ffffff;
            --text-dim: #888888;
            --glow-color: rgba(0, 242, 255, 0.5);
            --font-main: 'Space Grotesk', sans-serif;
            --font-code: 'JetBrains Mono', monospace;
            --transition-speed: 0.1s; /* Parallax සඳහා ඉතා වේගවත් විය යුතුය */
        }

        /* ==========================================================================
           3. BASE RESET & SCENE SETUP
           ==========================================================================
        */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            user-select: none;
            -webkit-tap-highlight-color: transparent;
        }

        body {
            background-color: var(--bg-color);
            color: var(--text-white);
            font-family: var(--font-main);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            overflow: hidden;
            /* 3D සඳහා අත්‍යවශ්‍ය perspective එක ලබා දීම */
            perspective: 1500px;
        }

        /* පසුබිමේ ඇති ලස්සන Glow එක */
        .ambient-glow {
            position: fixed;
            width: 400px;
            height: 400px;
            background: radial-gradient(circle, var(--glow-color) 0%, transparent 70%);
            z-index: -1;
            filter: blur(50px);
            opacity: 0.2;
            pointer-events: none;
            transition: all 0.5s ease;
        }

        /* ==========================================================================
           4. THE 3D CARD STRUCTURE
           ==========================================================================
        */
        .scene {
            position: relative;
            width: 100%;
            max-width: 450px;
            padding: 20px;
            display: flex;
            justify-content: center;
        }

        .parallax-card {
            width: 100%;
            background: var(--card-glass);
            backdrop-filter: blur(15px);
            border: 1px solid var(--card-border);
            border-radius: 30px;
            padding: 50px 40px;
            position: relative;
            /* 3D Transform සඳහා සූදානම් කිරීම */
            transform-style: preserve-3d;
            transition: transform var(--transition-speed) ease-out;
            box-shadow: 0 50px 100px rgba(0,0,0,0.5);
        }

        /* කාඩ් එක මත ඇති Glare effect එක (කැඩපතක් වගේ පෙනීමට) */
        .glare {
            position: absolute;
            top: 0; left: 0;
            width: 100%; height: 100%;
            background: linear-gradient(135deg, rgba(255,255,255,0.1) 0%, transparent 50%);
            border-radius: 30px;
            pointer-events: none;
            z-index: 5;
        }

        /* ==========================================================================
           5. PARALLAX LAYERS (ඉදිරියට නෙරා එන කොටස්)
           ==========================================================================
        */
        .layer {
            /* මෙම කොටස් කාඩ් එකට වඩා Z-අක්ෂය දිගේ ඉදිරියට ගෙන එයි */
            transform: translateZ(50px);
            transform-style: preserve-3d;
        }

        .layer-logo {
            transform: translateZ(80px); /* මෙය තවත් ඉදිරියට */
            margin-bottom: 30px;
            text-align: center;
        }

        .layer-logo i {
            font-size: 3rem;
            color: var(--accent-cyan);
            filter: drop-shadow(0 0 15px var(--glow-color));
        }

        .layer-title {
            transform: translateZ(60px);
            text-align: center;
            margin-bottom: 40px;
        }

        .layer-title h1 {
            font-size: 1.8rem;
            font-weight: 700;
            letter-spacing: 2px;
            text-transform: uppercase;
        }

        .layer-title p {
            font-size: 0.8rem;
            color: var(--text-dim);
            font-family: var(--font-code);
        }

        /* ==========================================================================
           6. FORM ELEMENTS (Professional & Sleek)
           ==========================================================================
        */
        .form-group {
            margin-bottom: 25px;
            transform: translateZ(40px);
        }

        .input-wrapper {
            position: relative;
            display: flex;
            align-items: center;
        }

        .input-wrapper i {
            position: absolute;
            left: 20px;
            color: var(--accent-cyan);
            font-size: 1rem;
        }

        .parallax-input {
            width: 100%;
            background: rgba(0, 0, 0, 0.4);
            border: 1px solid var(--card-border);
            border-radius: 15px;
            padding: 18px 20px 18px 55px;
            color: white;
            font-family: var(--font-main);
            font-size: 1rem;
            outline: none;
            transition: all 0.3s ease;
        }

        .parallax-input:focus {
            border-color: var(--accent-cyan);
            box-shadow: 0 0 20px rgba(0, 242, 255, 0.1);
            background: rgba(0, 0, 0, 0.6);
        }

        .btn-authorize {
            width: 100%;
            padding: 20px;
            background: var(--accent-cyan);
            color: #000;
            border: none;
            border-radius: 15px;
            font-family: var(--font-main);
            font-weight: 700;
            font-size: 1rem;
            cursor: pointer;
            transform: translateZ(70px); /* බොත්තම ගොඩක් ඉදිරියට පෙනේ */
            transition: all 0.3s cubic-bezier(0.175, 0.885, 0.32, 1.275);
            margin-top: 15px;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 12px;
        }

        .btn-authorize:hover {
            background: var(--text-white);
            transform: translateZ(90px) scale(1.05);
            box-shadow: 0 20px 40px rgba(0, 242, 255, 0.3);
        }

        /* ==========================================================================
           7. MOBILE OPTIMIZATIONS (RESPONSIVE)
           ==========================================================================
        */
        @media (max-width: 600px) {
            .parallax-card {
                padding: 40px 25px;
                border-radius: 20px;
            }
            .layer-title h1 { font-size: 1.5rem; }
            .scene { max-width: 90%; }
        }

        /* ==========================================================================
           8. SYSTEM STATS (Subtle footer inside card)
           ==========================================================================
        */
        .system-stats {
            margin-top: 40px;
            display: flex;
            justify-content: space-between;
            font-size: 0.65rem;
            color: var(--text-dim);
            font-family: var(--font-code);
            transform: translateZ(30px);
            border-top: 1px solid var(--card-border);
            padding-top: 20px;
        }

        .stat-item span { color: var(--accent-green); font-weight: 700; }

    </style>
</head>
<body>

    <div class="ambient-glow" id="glow"></div>

    <div class="scene" id="scene">
        
        <div class="parallax-card" id="card">
            <div class="glare" id="glare"></div>

            <div class="layer layer-logo">
                <i class="fa-solid fa-microchip"></i>
            </div>

            <div class="layer layer-title">
                <h1>SECURE ACCESS</h1>
                <p>SH4LU_Z ECOSYSTEM // V7.0.4</p>
            </div>

            <div class="form-group">
                <div class="input-wrapper">
                    <i class="fa-solid fa-terminal"></i>
                    <input type="text" class="parallax-input" placeholder="OPERATOR_UUID" id="uuid">
                </div>
            </div>

            <div class="form-group">
                <div class="input-wrapper">
                    <i class="fa-solid fa-shield-halved"></i>
                    <input type="password" class="parallax-input" placeholder="ENCRYPTION_KEY">
                </div>
            </div>

            <button class="btn-authorize" onclick="initiateSequence()">
                INITIALIZE CORE <i class="fa-solid fa-arrow-right"></i>
            </button>

            <div class="system-stats">
                <div class="stat-item">ENGINE: <span>BAILEYS_MD</span></div>
                <div class="stat-item">JARVIS: <span>ACTIVE</span></div>
                <div class="stat-item">LOC: <span>TANGALLE, LK</span></div>
            </div>
        </div>

    </div>

    <script>
        const card = document.getElementById('card');
        const scene = document.getElementById('scene');
        const glow = document.getElementById('glow');
        const glare = document.getElementById('glare');

        /**
         * 3D චලනය ගණනය කිරීමේ ප්‍රධාන Function එක
         */
        function moveEffect(e) {
            let x, y;

            // Mobile (Touch) හෝ PC (Mouse) හඳුනා ගැනීම
            if (e.type === 'touchmove' || e.type === 'touchstart') {
                x = e.touches[0].clientX;
                y = e.touches[0].clientY;
            } else {
                x = e.clientX;
                y = e.clientY;
            }

            // Screen එකේ මැද ලක්ෂ්‍යය සොයා ගැනීම
            const centerX = window.innerWidth / 2;
            const centerY = window.innerHeight / 2;

            // මවුස් එක මැද සිට කොපමණ දුරින් ඇත්දැයි බැලීම (Normalization)
            const deltaX = (x - centerX) / centerX;
            const deltaY = (y - centerY) / centerY;

            // ඇලවිය යුතු උපරිම අංශක ගණන (Max tilt = 15 degrees)
            const rotateY = deltaX * 15;
            const rotateX = -deltaY * 15;

            // කාඩ් එකට 3D Transform ලබා දීම
            card.style.transform = `rotateX(${rotateX}deg) rotateY(${rotateY}deg)`;

            // Glare (කැඩපතක් වැනි) ආචරණය පාලනය කිරීම
            const glareX = deltaX * 100;
            const glareY = deltaY * 100;
            glare.style.background = `radial-gradient(circle at ${50 + glareX}% ${50 + glareY}%, rgba(255,255,255,0.15) 0%, transparent 60%)`;

            // පසුබිමේ ඇති Glow එක මවුස් එක පසුපස ගෙන යාම
            glow.style.left = `${x - 200}px`;
            glow.style.top = `${y - 200}px`;
            glow.style.opacity = '0.4';
        }

        /**
         * මවුස් එක කාඩ් එකෙන් ඉවතට ගත් විට නැවත තිබූ තත්වයට පත් කිරීම
         */
        function resetEffect() {
            card.style.transform = `rotateX(0deg) rotateY(0deg)`;
            glow.style.opacity = '0.2';
            glare.style.background = `linear-gradient(135deg, rgba(255,255,255,0.1) 0%, transparent 50%)`;
        }

        // PC Events
        document.addEventListener('mousemove', moveEffect);
        document.addEventListener('mouseleave', resetEffect);

        // Mobile Events
        document.addEventListener('touchmove', moveEffect);
        document.addEventListener('touchend', resetEffect);

        /**
         * බොත්තම එබූ පසු සිදුවන දේ
         */
        function initiateSequence() {
            const uuid = document.getElementById('uuid').value;
            const btn = document.querySelector('.btn-authorize');

            if(!uuid) {
                alert("OPERATOR_UUID IS REQUIRED FOR SYNC.");
                return;
            }

            btn.innerHTML = '<i class="fa-solid fa-sync fa-spin"></i> SYNCING CORE...';
            btn.style.background = '#00ff41';
            btn.style.color = '#000';

            setTimeout(() => {
                alert(`Welcome back, Operator ${uuid}. Droid-Venom and JARVIS are ready for command.`);
                location.reload();
            }, 2000);
        }

        // ආරම්භයේදී කාඩ් එකට කුඩා Entrance animation එකක් දීම
        window.onload = () => {
            card.style.opacity = '0';
            card.style.transform = 'translateZ(-500px)';
            setTimeout(() => {
                card.style.transition = 'all 1.2s cubic-bezier(0.23, 1, 0.32, 1)';
                card.style.opacity = '1';
                card.style.transform = 'translateZ(0px)';
                // Animation එක අවසන් වූ පසු transition එක වේගවත් කිරීම (Parallax සඳහා)
                setTimeout(() => {
                    card.style.transition = `transform var(--transition-speed) ease-out`;
                }, 1200);
            }, 100);
        };
    </script>
</body>
</html>
