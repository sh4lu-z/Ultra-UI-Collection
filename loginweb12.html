<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>3D FLOATER PRO | SH4LU_Z COLLECTION</title>
    
    <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;600;800&family=Fira+Code:wght@400;500&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">

    <style>
        /* ==========================================================================
           2. GLOBAL CSS VARIABLES (DESIGN SYSTEM)
           ==========================================================================
        */
        :root {
            --bg-dark: #050508;
            --glass-card: rgba(15, 15, 20, 0.6);
            --glass-border: rgba(255, 255, 255, 0.08);
            --accent-main: #6366f1; /* Indigo */
            --accent-glow: rgba(99, 102, 241, 0.4);
            --text-bright: #ffffff;
            --text-dim: #94a3b8;
            --font-main: 'Outfit', sans-serif;
            --font-code: 'Fira Code', monospace;
            --transition: all 0.5s cubic-bezier(0.23, 1, 0.32, 1);
        }

        /* ==========================================================================
           3. BASE STYLES & BACKGROUND SETUP
           ==========================================================================
        */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            outline: none;
            -webkit-font-smoothing: antialiased;
        }

        body {
            background-color: var(--bg-dark);
            color: var(--text-bright);
            font-family: var(--font-main);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            overflow: hidden;
            position: relative;
        }

        /* ==========================================================================
           4. FLOATING 3D OBJECTS (පසුබිමේ පාවෙන අයිකන)
           ==========================================================================
        */
        .floating-objects {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: -1;
            pointer-events: none;
        }

        .obj {
            position: absolute;
            color: rgba(255, 255, 255, 0.03);
            font-size: 5rem;
            animation: float 15s infinite linear;
            filter: blur(2px);
        }

        /* විවිධ අයිකන වල පිහිටීම සහ වේගය */
        .obj-1 { top: 15%; left: 10%; font-size: 8rem; animation-duration: 20s; }
        .obj-2 { top: 60%; left: 80%; font-size: 6rem; animation-duration: 18s; animation-delay: -2s; }
        .obj-3 { top: 80%; left: 20%; font-size: 10rem; animation-duration: 25s; animation-delay: -5s; }
        .obj-4 { top: 10%; left: 70%; font-size: 5rem; animation-duration: 15s; }

        @keyframes float {
            0% { transform: translateY(0) rotate(0deg); }
            50% { transform: translateY(-50px) rotate(180deg); }
            100% { transform: translateY(0) rotate(360deg); }
        }

        /* ==========================================================================
           5. MAIN LOGIN CARD (DARK GLASSMORPHISM)
           ==========================================================================
        */
        .login-wrapper {
            width: 100%;
            max-width: 480px;
            padding: 20px;
            z-index: 10;
        }

        .glass-panel {
            background: var(--glass-card);
            backdrop-filter: blur(25px) saturate(180%);
            -webkit-backdrop-filter: blur(25px) saturate(180%);
            border: 1px solid var(--glass-border);
            border-radius: 40px;
            padding: 60px 45px;
            box-shadow: 0 50px 100px rgba(0,0,0,0.8);
            position: relative;
            overflow: hidden;
            animation: entrance 1s ease-out;
        }

        @keyframes entrance {
            from { opacity: 0; transform: scale(0.9); }
            to { opacity: 1; transform: scale(1); }
        }

        /* Card එකේ කොනක ඇති කුඩා ආලෝක ධාරාව */
        .glass-panel::after {
            content: "";
            position: absolute;
            top: -50px;
            right: -50px;
            width: 150px;
            height: 150px;
            background: var(--accent-glow);
            filter: blur(60px);
            border-radius: 50%;
            z-index: -1;
        }

        /* ==========================================================================
           6. CONTENT STYLES
           ==========================================================================
        */
        .header-content {
            text-align: center;
            margin-bottom: 40px;
        }

        .header-content h1 {
            font-size: 2.2rem;
            font-weight: 800;
            letter-spacing: -1px;
            margin-bottom: 10px;
        }

        .header-content p {
            color: var(--text-dim);
            font-size: 0.9rem;
            font-family: var(--font-code);
        }

        /* Form Controls */
        .input-group {
            margin-bottom: 25px;
        }

        .input-group label {
            display: block;
            font-size: 0.75rem;
            font-weight: 600;
            text-transform: uppercase;
            letter-spacing: 2px;
            color: var(--text-dim);
            margin-bottom: 10px;
            padding-left: 10px;
        }

        .floater-input {
            width: 100%;
            padding: 18px 25px;
            background: rgba(255, 255, 255, 0.02);
            border: 1px solid var(--glass-border);
            border-radius: 20px;
            color: white;
            font-family: inherit;
            font-size: 1rem;
            transition: var(--transition);
        }

        .floater-input:focus {
            background: rgba(255, 255, 255, 0.05);
            border-color: var(--accent-main);
            box-shadow: 0 0 20px rgba(99, 102, 241, 0.2);
        }

        /* Button Style */
        .btn-floater {
            width: 100%;
            padding: 20px;
            background: var(--accent-main);
            color: white;
            border: none;
            border-radius: 20px;
            font-weight: 700;
            font-size: 1rem;
            cursor: pointer;
            transition: var(--transition);
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 12px;
            margin-top: 15px;
        }

        .btn-floater:hover {
            transform: translateY(-3px);
            box-shadow: 0 15px 30px var(--accent-glow);
            filter: brightness(1.2);
        }

        /* ==========================================================================
           7. SYSTEM METRICS (FOOTER)
           ඔයාගේ JARVIS සහ BOT විස්තර.
           ==========================================================================
        */
        .system-status {
            margin-top: 40px;
            display: flex;
            justify-content: space-between;
            font-size: 0.7rem;
            color: var(--text-dim);
            border-top: 1px solid var(--glass-border);
            padding-top: 25px;
        }

        .status-item span {
            color: #22c55e;
            font-weight: 700;
        }

        /* ==========================================================================
           8. RESPONSIVE DESIGN
           ==========================================================================
        */
        @media (max-width: 500px) {
            .glass-panel { padding: 45px 30px; border-radius: 30px; }
            .header-content h1 { font-size: 1.8rem; }
        }

    </style>
</head>
<body>

    <div class="floating-objects">
        <div class="obj obj-1"><i class="fa-brands fa-whatsapp"></i></div>
        <div class="obj obj-2"><i class="fa-solid fa-robot"></i></div>
        <div class="obj obj-3"><i class="fa-solid fa-shield-halved"></i></div>
        <div class="obj obj-4"><i class="fa-solid fa-code"></i></div>
    </div>

    <div class="login-wrapper">
        <div class="glass-panel" id="card">
            <div class="header-content">
                <h1>CORE SYSTEM</h1>
                <p>SH4LU_Z ECOSYSTEM // ACCESS GRANTED</p>
            </div>

            <form id="authForm" onsubmit="return startSync(event)">
                <div class="input-group">
                    <label>Operator UUID</label>
                    <input type="text" class="floater-input" placeholder="X-ADMIN-01" required>
                </div>

                <div class="input-group">
                    <label>Master Key</label>
                    <input type="password" class="floater-input" placeholder="••••••••••••" required>
                </div>

                <button type="submit" class="btn-floater" id="submitBtn">
                    INITIALIZE LINK <i class="fa-solid fa-bolt"></i>
                </button>
            </form>

            <div class="system-status">
                <div class="status-item">JARVIS AI: <span>READY</span></div>
                <div class="status-item">DROID-VENOM: <span>ARMED</span></div>
                <div class="status-item">BOT: <span>SYNCED</span></div>
            </div>

            <div style="text-align: center; margin-top: 30px; font-size: 0.6rem; color: #444; text-transform: uppercase; letter-spacing: 3px;">
                &copy; 2026 SH4LU_Z PROJECTS | SECURED BY BAILEYS
            </div>
        </div>
    </div>

    <script>
        /**
         * මවුස් එකේ චලනය අනුව පසුබිමේ ඇති අයිකන සහ Card එක චලනය කිරීම.
         */
        document.addEventListener('mousemove', (e) => {
            const card = document.getElementById('card');
            const objects = document.querySelectorAll('.obj');
            
            const x = (window.innerWidth / 2 - e.pageX) / 50;
            const y = (window.innerHeight / 2 - e.pageY) / 50;

            // Card එකේ චලනය
            card.style.transform = `rotateX(${y}deg) rotateY(${-x}deg)`;

            // පසුබිමේ ඇති අයිකන වල චලනය (Parallax effect)
            objects.forEach((obj, index) => {
                const speed = (index + 1) * 20;
                const ox = (window.innerWidth / 2 - e.pageX) / speed;
                const oy = (window.innerHeight / 2 - e.pageY) / speed;
                obj.style.transform = `translate(${ox}px, ${oy}px) rotate(${ox}deg)`;
            });
        });

        /**
         * Authentication ක්‍රියාවලිය පාලනය කිරීම.
         */
        function startSync(event) {
            event.preventDefault();
            
            const btn = document.getElementById('submitBtn');
            
            // බොත්තම 'Processing' තත්වයට පත් කිරීම
            btn.innerHTML = '<i class="fa-solid fa-circle-notch fa-spin"></i> ESTABLISHING LINK...';
            btn.style.background = '#333';
            btn.style.pointerEvents = 'none';

            // සාර්ථකව සම්බන්ධ වූ බව පෙන්වීමට Delay එකක් ලබා දීම
            setTimeout(() => {
                btn.innerHTML = '<i class="fa-solid fa-check"></i> CONNECTION ACTIVE';
                btn.style.background = '#22c55e';
                
                // ඇඩ්මින් සාදරයෙන් පිළිගැනීම
                setTimeout(() => {
                    alert("Welcome back, Master Sh4lu_Z. All systems including Droid-Venom and JARVIS are under your control.");
                    location.reload();
                }, 800);
            }, 2500);

            return false;
        }
    </script>
</body>
</html>
