<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ANIME-GEN UI | SH4LU_Z COLLECTION</title>
    
    <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;600;800&family=Fira+Code:wght@400;500&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">

    <style>
        /* ==========================================================================
           2. GLOBAL CSS VARIABLES (CUSTOM PROPERTIES)
           මෙතැනින් පාට සහ සැකසුම් වෙනස් කිරීමෙන් මුළු Page එකම වෙනස් කළ හැක.
           ==========================================================================
        */
        :root {
            --primary-color: #ff4757; /* Anime Theme එකට ගැළපෙන රතු පැහැය */
            --secondary-color: #2f3542;
            --bg-light: #f1f2f6;
            --white: #ffffff;
            --text-dark: #2f3542;
            --text-muted: #747d8c;
            --transition-smooth: all 0.5s cubic-bezier(0.165, 0.84, 0.44, 1);
            --shadow-premium: 0 20px 40px rgba(0, 0, 0, 0.1);
        }

        /* ==========================================================================
           3. BASE STYLES
           ==========================================================================
        */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            outline: none;
        }

        body {
            font-family: 'Outfit', sans-serif;
            background-color: var(--bg-light);
            height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            overflow: hidden;
        }

        /* ==========================================================================
           4. SPLIT SCREEN LAYOUT
           ==========================================================================
        */
        .main-container {
            display: flex;
            width: 100vw;
            height: 100vh;
            background: var(--white);
            box-shadow: var(--shadow-premium);
            overflow: hidden;
        }

        /* වම් පැත්ත: Illustration / Image Area */
        .illustration-side {
            flex: 1.2;
            position: relative;
            background-color: var(--secondary-color);
            overflow: hidden;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        /* බැක්ග්‍රවුන්ඩ් ඉමේජ් එක (Anime Character) */
        .illustration-side img {
            width: 100%;
            height: 100%;
            object-fit: cover;
            filter: brightness(0.8) contrast(1.1);
            transition: var(--transition-smooth);
        }

        .illustration-side:hover img {
            transform: scale(1.05);
        }

        /* රූපය මත ඇති අලංකාරික ලේයර් එක */
        .img-overlay {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: linear-gradient(45deg, rgba(255, 71, 87, 0.4), transparent);
            z-index: 1;
        }

        /* රූපය මත ඇති පෙළ (Floating Text) */
        .floating-info {
            position: absolute;
            bottom: 60px;
            left: 60px;
            z-index: 2;
            color: white;
            animation: slideUpFade 1s ease forwards;
        }

        .floating-info h2 {
            font-size: 3.5rem;
            font-weight: 800;
            line-height: 1;
            margin-bottom: 10px;
            text-shadow: 2px 2px 10px rgba(0,0,0,0.5);
        }

        .floating-info p {
            font-size: 1.1rem;
            opacity: 0.9;
            font-weight: 300;
        }

        /* දකුණු පැත්ත: Form Area */
        .form-side {
            flex: 0.8;
            padding: 80px;
            display: flex;
            flex-direction: column;
            justify-content: center;
            background: var(--white);
            position: relative;
        }

        /* ==========================================================================
           5. FORM COMPONENTS
           ==========================================================================
        */
        .form-header {
            margin-bottom: 40px;
        }

        .form-header .brand {
            font-family: 'Fira Code', monospace;
            color: var(--primary-color);
            font-weight: 700;
            margin-bottom: 15px;
            display: flex;
            align-items: center;
            gap: 10px;
        }

        .form-header h3 {
            font-size: 2rem;
            color: var(--text-dark);
            font-weight: 800;
        }

        .form-header p {
            color: var(--text-muted);
            margin-top: 5px;
        }

        /* Input Styles */
        .input-box {
            margin-bottom: 25px;
            position: relative;
        }

        .input-box label {
            display: block;
            font-size: 0.85rem;
            font-weight: 600;
            color: var(--text-dark);
            margin-bottom: 8px;
        }

        .input-field {
            width: 100%;
            padding: 15px 20px;
            border: 2px solid #edf2f7;
            border-radius: 12px;
            font-family: inherit;
            font-size: 1rem;
            transition: var(--transition-smooth);
            background: #f8fafc;
        }

        .input-field:focus {
            border-color: var(--primary-color);
            background: white;
            box-shadow: 0 10px 20px rgba(255, 71, 87, 0.05);
        }

        /* Button Style */
        .btn-submit {
            width: 100%;
            padding: 18px;
            background: var(--primary-color);
            color: white;
            border: none;
            border-radius: 12px;
            font-size: 1rem;
            font-weight: 700;
            cursor: pointer;
            transition: var(--transition-smooth);
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 12px;
            margin-top: 10px;
        }

        .btn-submit:hover {
            background: #ff6b81;
            transform: translateY(-3px);
            box-shadow: 0 15px 30px rgba(255, 71, 87, 0.3);
        }

        /* Social Logins */
        .social-area {
            margin-top: 30px;
            text-align: center;
        }

        .social-area p {
            font-size: 0.8rem;
            color: var(--text-muted);
            margin-bottom: 20px;
            position: relative;
        }

        .social-area p::before, .social-area p::after {
            content: "";
            position: absolute;
            top: 50%;
            width: 30%;
            height: 1px;
            background: #edf2f7;
        }

        .social-area p::before { left: 0; }
        .social-area p::after { right: 0; }

        .social-icons {
            display: flex;
            justify-content: center;
            gap: 15px;
        }

        .icon-btn {
            width: 50px;
            height: 50px;
            border: 2px solid #edf2f7;
            border-radius: 12px;
            display: flex;
            align-items: center;
            justify-content: center;
            cursor: pointer;
            transition: var(--transition-smooth);
            color: var(--text-dark);
        }

        .icon-btn:hover {
            border-color: var(--primary-color);
            color: var(--primary-color);
            background: rgba(255, 71, 87, 0.05);
        }

        /* ==========================================================================
           6. RESPONSIVE DESIGN
           ==========================================================================
        */
        @media (max-width: 1024px) {
            .illustration-side { display: none; } /* ටැබ්ලට් සහ ෆෝන් වලදී රූපය හංගමු */
            .form-side { flex: 1; padding: 40px; }
        }

        /* ==========================================================================
           7. ANIMATIONS
           ==========================================================================
        */
        @keyframes slideUpFade {
            from { opacity: 0; transform: translateY(30px); }
            to { opacity: 1; transform: translateY(0); }
        }

    </style>
</head>
<body>

    <div class="main-container">
        
        <div class="illustration-side">
            <img src="https://images.alphacoders.com/132/1322501.png" alt="Anime Illustration">
            <div class="img-overlay"></div>
            
            <div class="floating-info">
                <h2>NEO-TOKYO<br>ACCESS</h2>
                <p>SH4LU_Z ECOSYSTEM | AUTHENTICATION GATEWAY</p>
            </div>
        </div>

        <div class="form-side">
            <div class="form-header">
                <div class="brand">
                    <i class="fa-solid fa-code-branch"></i>
                    <span>SH4LU_Z / v6.2.1</span>
                </div>
                <h3>Welcome Back</h3>
                <p>Initialize Droid-Venom control protocols.</p>
            </div>

            <form id="authForm" onsubmit="return handleLogin(event)">
                <div class="input-box">
                    <label>Operator Key</label>
                    <input type="text" class="input-field" placeholder="SH4LUZ_OP_XXXX" required>
                </div>

                <div class="input-box">
                    <label>Master Password</label>
                    <input type="password" class="input-field" placeholder="••••••••••••" required>
                </div>

                <div style="display: flex; justify-content: space-between; align-items: center; margin-bottom: 25px;">
                    <label style="display: flex; align-items: center; gap: 8px; font-size: 0.85rem; color: var(--text-muted); cursor: pointer;">
                        <input type="checkbox" style="accent-color: var(--primary-color);"> Keep Session Active
                    </label>
                    <a href="#" style="font-size: 0.85rem; color: var(--primary-color); text-decoration: none; font-weight: 600;">Recovery Key?</a>
                </div>

                <button type="submit" class="btn-submit" id="submitBtn">
                    <span>ESTABLISH CONNECTION</span>
                    <i class="fa-solid fa-arrow-right-long"></i>
                </button>
            </form>

            <div class="social-area">
                <p>OR LINK VIA ENGINE</p>
                <div class="social-icons">
                    <div class="icon-btn" title="WhatsApp MD"><i class="fa-brands fa-whatsapp"></i></div>
                    <div class="icon-btn" title="JARVIS AI"><i class="fa-solid fa-robot"></i></div>
                    <div class="icon-btn" title="GitHub Sync"><i class="fa-brands fa-github"></i></div>
                </div>
            </div>

            <div style="margin-top: auto; padding-top: 40px; font-size: 0.75rem; color: var(--text-muted); text-align: center;">
                &copy; 2026 SH4LU_Z PROJECTS. ALL RIGHTS RESERVED.<br>
                SECURED BY BAILEYS ENCRYPTION ENGINE
            </div>
        </div>

    </div>

    <script>
        /**
         * ලොගින් එක සිදුවන විට සිදුවන දේවල් මෙහිදී පාලනය වේ.
         */
        function handleLogin(event) {
            event.preventDefault(); // පේජ් එක Reload වීම වැළැක්වීම
            
            const btn = document.getElementById('submitBtn');
            const originalText = btn.innerHTML;

            // බොත්තම 'Connecting' තත්වයට පත් කිරීම
            btn.innerHTML = '<span>SYNCING WITH SERVER...</span> <i class="fa-solid fa-circle-notch fa-spin"></i>';
            btn.style.opacity = '0.7';
            btn.style.pointerEvents = 'none';

            // සර්වර් එකකට සම්බන්ධ වන බව පෙන්වීමට කුඩා Delay එකක් ලබා දීම
            setTimeout(() => {
                // සර්ථකව සම්බන්ධ වූ පසු
                btn.innerHTML = '<span>CONNECTION ESTABLISHED</span> <i class="fa-solid fa-check-double"></i>';
                btn.style.background = '#2ed573';
                
                // ඇඩ්මින් කෙනෙක් සාදරයෙන් පිළිගැනීම
                setTimeout(() => {
                    alert("Welcome back, Master. Droid-Venom and JARVIS modules are now synchronized.");
                    location.reload();
                }, 1000);
            }, 2500);

            return false;
        }

        // Input වලට Focus වූ විට සිදුවන සරල Animation එකක්
        const inputs = document.querySelectorAll('.input-field');
        inputs.forEach(input => {
            input.addEventListener('focus', () => {
                input.parentElement.querySelector('label').style.color = 'var(--primary-color)';
            });
            input.addEventListener('blur', () => {
                input.parentElement.querySelector('label').style.color = 'var(--text-dark)';
            });
        });

    </script>
</body>
</html>
