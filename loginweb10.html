<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AURA UI | SH4LU_Z NEXT-GEN</title>
    
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;800&family=Outfit:wght@300;400;600;800&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">

    <style>
        /* ==========================================================================
           2. GLOBAL DESIGN SYSTEM (CSS VARIABLES)
           ==========================================================================
        */
        :root {
            --mesh-color-1: #6366f1; /* Indigo */
            --mesh-color-2: #a855f7; /* Purple */
            --mesh-color-3: #ec4899; /* Pink */
            --mesh-color-4: #3b82f6; /* Blue */
            --glass-bg: rgba(255, 255, 255, 0.1);
            --glass-border: rgba(255, 255, 255, 0.2);
            --text-primary: #ffffff;
            --text-secondary: rgba(255, 255, 255, 0.7);
            --font-main: 'Inter', sans-serif;
            --font-heading: 'Outfit', sans-serif;
            --transition-smooth: all 0.5s cubic-bezier(0.4, 0, 0.2, 1);
        }

        /* ==========================================================================
           3. BASE RESET & BACKGROUND SETUP
           ==========================================================================
        */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            outline: none;
        }

        body {
            background-color: #0a0a0a;
            color: var(--text-primary);
            font-family: var(--font-main);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            overflow: hidden; /* පසුබිමේ ඇනිමේෂන් එළියට යාම වැළැක්වීමට */
            position: relative;
        }

        /* ==========================================================================
           4. DYNAMIC GRADIENT MESH ANIMATION
           පසුබිමේ වර්ණ බෝල 4ක් හෙමින් කැරකෙමින් මිශ්‍ර වේ.
           ==========================================================================
        */
        .mesh-container {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: -1;
            filter: blur(80px); /* වර්ණ මිශ්‍ර කිරීමට blur භාවිතා කරයි */
            overflow: hidden;
            background: #0a0a0a;
        }

        .mesh-blob {
            position: absolute;
            width: 600px;
            height: 600px;
            border-radius: 50%;
            opacity: 0.5;
            animation: meshMove 20s infinite alternate;
        }

        .blob-1 {
            background: var(--mesh-color-1);
            top: -10%;
            left: -10%;
            animation-duration: 25s;
        }

        .blob-2 {
            background: var(--mesh-color-2);
            bottom: -10%;
            right: -10%;
            animation-duration: 30s;
            animation-delay: -5s;
        }

        .blob-3 {
            background: var(--mesh-color-3);
            top: 40%;
            left: 30%;
            animation-duration: 20s;
            animation-delay: -2s;
        }

        .blob-4 {
            background: var(--mesh-color-4);
            bottom: 20%;
            left: -5%;
            animation-duration: 22s;
            animation-delay: -8s;
        }

        @keyframes meshMove {
            0% { transform: translate(0, 0) scale(1) rotate(0deg); }
            50% { transform: translate(100px, 50px) scale(1.2) rotate(90deg); }
            100% { transform: translate(-50px, 100px) scale(0.9) rotate(180deg); }
        }

        /* ==========================================================================
           5. MAIN INTERFACE CARD (GLASSMORPHISM 4.0)
           ==========================================================================
        */
        .aura-card {
            width: 100%;
            max-width: 480px;
            padding: 50px;
            background: var(--glass-bg);
            backdrop-filter: blur(25px) saturate(150%);
            -webkit-backdrop-filter: blur(25px) saturate(150%);
            border: 1px solid var(--glass-border);
            border-radius: 40px;
            box-shadow: 0 25px 50px -12px rgba(0, 0, 0, 0.5);
            text-align: center;
            animation: cardEntrance 1.2s ease-out;
            position: relative;
            overflow: hidden;
        }

        /* Card එක ඇතුළේ ඇති කුඩා ආලෝක ධාරාව */
        .aura-card::before {
            content: "";
            position: absolute;
            top: -50%;
            left: -50%;
            width: 200%;
            height: 200%;
            background: radial-gradient(circle, rgba(255,255,255,0.1) 0%, transparent 70%);
            pointer-events: none;
        }

        @keyframes cardEntrance {
            from { opacity: 0; transform: translateY(30px) scale(0.95); }
            to { opacity: 1; transform: translateY(0) scale(1); }
        }

        /* ==========================================================================
           6. TYPOGRAPHY & FORM ELEMENTS
           ==========================================================================
        */
        .header-section {
            margin-bottom: 40px;
        }

        .header-section h1 {
            font-family: var(--font-heading);
            font-size: 2.5rem;
            font-weight: 800;
            letter-spacing: -1px;
            margin-bottom: 10px;
            background: linear-gradient(to bottom, #fff, rgba(255,255,255,0.6));
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
        }

        .header-section p {
            color: var(--text-secondary);
            font-size: 0.95rem;
            font-weight: 400;
        }

        .input-group {
            margin-bottom: 25px;
            text-align: left;
        }

        .input-group label {
            display: block;
            font-size: 0.75rem;
            font-weight: 600;
            text-transform: uppercase;
            letter-spacing: 1.5px;
            margin-bottom: 10px;
            padding-left: 5px;
            color: var(--text-secondary);
        }

        .aura-input {
            width: 100%;
            padding: 16px 20px;
            background: rgba(255, 255, 255, 0.05);
            border: 1px solid var(--glass-border);
            border-radius: 18px;
            color: white;
            font-family: var(--font-main);
            font-size: 1rem;
            transition: var(--transition-smooth);
        }

        .aura-input:focus {
            background: rgba(255, 255, 255, 0.1);
            border-color: #fff;
            box-shadow: 0 0 20px rgba(255, 255, 255, 0.1);
        }

        /* Button Style (Glow Effect) */
        .btn-aura {
            width: 100%;
            padding: 18px;
            background: white;
            color: #000;
            border: none;
            border-radius: 18px;
            font-weight: 700;
            font-size: 1rem;
            cursor: pointer;
            transition: var(--transition-smooth);
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 12px;
            margin-top: 10px;
        }

        .btn-aura:hover {
            transform: translateY(-3px);
            box-shadow: 0 15px 30px rgba(255, 255, 255, 0.3);
            letter-spacing: 1px;
        }

        /* ==========================================================================
           7. SYSTEM STATUS (FOOTER INSIDE CARD)
           ඔයාගේ JARVIS සහ WhatsApp Bot තොරතුරු.
           ==========================================================================
        */
        .system-meta {
            margin-top: 40px;
            display: flex;
            justify-content: center;
            gap: 20px;
            font-size: 0.75rem;
            color: var(--text-secondary);
            border-top: 1px solid var(--glass-border);
            padding-top: 25px;
        }

        .meta-item {
            display: flex;
            align-items: center;
            gap: 6px;
        }

        .meta-item i {
            color: #fff;
        }

        /* ==========================================================================
           8. RESPONSIVE DESIGN
           ==========================================================================
        */
        @media (max-width: 600px) {
            .aura-card { padding: 40px 25px; border-radius: 30px; }
            .header-section h1 { font-size: 2rem; }
        }

    </style>
</head>
<body>

    <div class="mesh-container">
        <div class="mesh-blob blob-1"></div>
        <div class="mesh-blob blob-2"></div>
        <div class="mesh-blob blob-3"></div>
        <div class="mesh-blob blob-4"></div>
    </div>

    <div class="aura-card">
        <div class="header-section">
            <h1>SH4LU_Z AURA</h1>
            <p>Master Control Access Gateway</p>
        </div>

        <form id="auraForm" onsubmit="return handleAuth(event)">
            <div class="input-group">
                <label>Operator UUID</label>
                <input type="text" class="aura-input" placeholder="Enter identification code" required>
            </div>

            <div class="input-group">
                <label>Security Phrase</label>
                <input type="password" class="aura-input" placeholder="••••••••••••" required>
            </div>

            <button type="submit" class="btn-aura" id="mainBtn">
                INITIALIZE CORE <i class="fa-solid fa-arrow-right-long"></i>
            </button>
        </form>

        <div class="system-meta">
            <div class="meta-item">
                <i class="fa-solid fa-robot"></i> JARVIS: ACTIVE
            </div>
            <div class="meta-item">
                <i class="fa-brands fa-whatsapp"></i> BOT: STABLE
            </div>
        </div>

        <div style="margin-top: 25px; font-size: 0.65rem; color: rgba(255,255,255,0.3); text-transform: uppercase; letter-spacing: 2px;">
            &copy; 2026 SH4LU_Z ECOSYSTEM | TANGALLE, LK
        </div>
    </div>

    <script>
        /**
         * පද්ධතියට ඇතුළුවීමේදී සිදුවන ක්‍රියාවලිය පාලනය කිරීම.
         */
        function handleAuth(event) {
            event.preventDefault();
            
            const btn = document.getElementById('mainBtn');
            const originalHTML = btn.innerHTML;

            // බොත්තම 'Processing' තත්වයට පත් කිරීම
            btn.innerHTML = '<i class="fa-solid fa-circle-notch fa-spin"></i> AUTHORIZING...';
            btn.style.background = 'rgba(255,255,255,0.7)';
            btn.style.pointerEvents = 'none';

            // සැබෑ සර්වර් එකකට යනවා වැනි හැඟීමක් ලබා දීම (Delay)
            setTimeout(() => {
                btn.innerHTML = '<i class="fa-solid fa-check"></i> ACCESS GRANTED';
                btn.style.background = '#22c55e';
                btn.style.color = '#fff';
                
                // ඇඩ්මින් සාදරයෙන් පිළිගැනීම
                setTimeout(() => {
                    alert("Welcome back, Master Sh4lu_Z. Droid-Venom and JARVIS are fully synchronized.");
                    location.reload();
                }, 800);
            }, 2500);

            return false;
        }

        // Mouse Move Effect (Card එක මඳක් ඇලවීම සඳහා)
        document.addEventListener('mousemove', (e) => {
            const card = document.querySelector('.aura-card');
            const x = (window.innerWidth / 2 - e.pageX) / 50;
            const y = (window.innerHeight / 2 - e.pageY) / 50;
            
            card.style.transform = `rotateX(${y}deg) rotateY(${-x}deg)`;
        });

    </script>
</body>
</html>
