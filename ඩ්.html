<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SH4LU_Z ENGINE PRO</title>
    <link href="https://fonts.googleapis.com/css2?family=Russo+One&family=Rajdhani:wght@500;700&family=Poppins:wght@300;500;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    
    <style>
        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
            font-family: 'Poppins', sans-serif;
        }

        body {
            background-color: #050a14; /* Deep Tech Blue/Black */
            color: white;
            min-height: 100vh;
            overflow-x: hidden;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        /* --- 1. ICT PARTICLE ANIMATION CANVAS --- */
        #tech-canvas {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: 0;
        }

        /* --- 2. MAIN LAYOUT (SPLIT SCREEN) --- */
        .main-wrapper {
            display: flex;
            width: 90%;
            max-width: 1200px;
            z-index: 10;
            position: relative;
            align-items: center;
            justify-content: space-between;
            gap: 50px;
        }

        /* --- LEFT SIDE: 3D TYPOGRAPHY --- */
        .text-section {
            flex: 1;
            padding-right: 20px;
        }

        .hero-title {
            font-family: 'Russo One', sans-serif;
            font-size: 5rem; /* Big Size */
            line-height: 1;
            text-transform: uppercase;
            color: #ecf0f1;
            /* The 3D CSS Effect */
            text-shadow: 
                0 1px 0 #bbb,
                0 2px 0 #b9b9b9,
                0 3px 0 #aaa,
                0 4px 0 #999,
                0 5px 0 #888,
                0 6px 1px rgba(0,0,0,.1),
                0 0 5px rgba(0,0,0,.1),
                0 1px 3px rgba(0,0,0,.3),
                0 3px 5px rgba(0,0,0,.2),
                0 5px 10px rgba(0,0,0,.25),
                0 10px 10px rgba(0,0,0,.2),
                0 20px 20px rgba(0,0,0,.15);
            margin-bottom: 20px;
            animation: textFloat 3s ease-in-out infinite alternate;
        }

        .sub-branding {
            font-family: 'Rajdhani', sans-serif;
            font-size: 1.8rem;
            font-weight: 700;
            letter-spacing: 2px;
            color: rgba(255, 255, 255, 0.6);
            border-left: 5px solid #00ff41;
            padding-left: 15px;
        }

        .sub-branding span {
            color: #00ff41;
            text-shadow: 0 0 10px rgba(0, 255, 65, 0.6);
        }

        @keyframes textFloat {
            from { transform: translateY(0); }
            to { transform: translateY(-10px); }
        }

        /* --- RIGHT SIDE: GLASS FORM --- */
        .form-section {
            flex: 0 0 400px; /* Fixed width for form */
        }

        .container {
            background: rgba(255, 255, 255, 0.05); /* Technical Glass */
            backdrop-filter: blur(12px);
            -webkit-backdrop-filter: blur(12px);
            border: 1px solid rgba(255, 255, 255, 0.1);
            border-radius: 15px;
            padding: 30px;
            box-shadow: 0 25px 50px -12px rgba(0, 0, 0, 0.5);
        }

        h2 {
            font-family: 'Rajdhani', sans-serif;
            text-transform: uppercase;
            text-align: center;
            margin-bottom: 20px;
            letter-spacing: 1px;
            color: #00ff41;
        }

        /* Inputs & Switches (Same Logic, Tech Style) */
        .input-group { margin-bottom: 15px; position: relative; }
        .input-group i {
            position: absolute; left: 15px; top: 50%; transform: translateY(-50%);
            color: #00ff41; font-size: 0.9rem;
        }
        input {
            width: 100%; padding: 12px 15px 12px 40px;
            background: rgba(0, 10, 20, 0.6);
            border: 1px solid rgba(0, 255, 65, 0.2);
            border-radius: 5px; color: #fff; outline: none; transition: 0.3s;
            font-family: 'Rajdhani', sans-serif; font-size: 1.1rem;
        }
        input:focus { border-color: #00ff41; box-shadow: 0 0 10px rgba(0, 255, 65, 0.2); }

        .toggle-group { display: flex; justify-content: space-between; margin-bottom: 10px; border-bottom: 1px solid rgba(255,255,255,0.05); padding-bottom: 5px;}
        .switch { position: relative; display: inline-block; width: 40px; height: 20px; }
        .switch input { opacity: 0; width: 0; height: 0; }
        .slider { position: absolute; cursor: pointer; top: 0; left: 0; right: 0; bottom: 0; background-color: #333; transition: .4s; border-radius: 20px; }
        .slider:before { position: absolute; content: ""; height: 14px; width: 14px; left: 3px; bottom: 3px; background-color: white; transition: .4s; border-radius: 50%; }
        input:checked + .slider { background-color: #00ff41; }
        input:checked + .slider:before { transform: translateX(20px); }

        .btn {
            width: 100%; padding: 12px;
            background: #00ff41; color: #000;
            border: none; border-radius: 5px;
            font-weight: bold; font-family: 'Rajdhani', sans-serif; font-size: 1.2rem;
            cursor: pointer; transition: 0.3s; text-transform: uppercase;
        }
        .btn:hover { background: #fff; box-shadow: 0 0 20px #00ff41; }

        .step { display: none; animation: fade 0.5s; }
        .step.active { display: block; }
        @keyframes fade { from {opacity:0; transform: translateY(10px);} to {opacity:1; transform:translateY(0);} }

        /* Responsive */
        @media (max-width: 900px) {
            .main-wrapper { flex-direction: column; text-align: center; margin-top: 50px; }
            .text-section { padding: 0; margin-bottom: 30px; }
            .hero-title { font-size: 3rem; }
            .sub-branding { justify-content: center; border: none; }
            .form-section { width: 100%; max-width: 400px; padding-bottom: 50px; }
        }
    </style>
</head>
<body>

    <canvas id="tech-canvas"></canvas>

    <div class="main-wrapper">
        <div class="text-section">
            <h1 class="hero-title">
                CREATE<br>YOUR OWN<br>BOT
            </h1>
            <div class="sub-branding">
                POWERED BY <span>SH4LU_Z ENGINE</span>
            </div>
        </div>

        <div class="form-section">
            <div class="container">
                <div id="step1" class="step active">
                    <h2><i class="fa-solid fa-terminal"></i> Initialize</h2>
                    <div class="input-group"><i class="fa-solid fa-user"></i><input type="text" id="userName" placeholder="Admin Name"></div>
                    <div class="input-group"><i class="fa-solid fa-code"></i><input type="number" id="userAge" placeholder="Age"></div>
                    <div class="input-group"><i class="fa-solid fa-globe"></i><input type="text" id="userCountry" placeholder="Region"></div>
                    <button class="btn" onclick="next(2)">System Start >></button>
                </div>

                <div id="step2" class="step">
                    <h2><i class="fa-solid fa-gears"></i> Parameters</h2>
                    <div class="toggle-group"><label>Status View</label><label class="switch"><input type="checkbox" checked><span class="slider"></span></label></div>
                    <div class="toggle-group"><label>Anti-Call</label><label class="switch"><input type="checkbox"><span class="slider"></span></label></div>
                    <div class="toggle-group"><label>1 Time Saver</label><label class="switch"><input type="checkbox" checked><span class="slider"></span></label></div>
                    <div class="toggle-group"><label>Ghost Mode</label><label class="switch"><input type="checkbox"><span class="slider"></span></label></div>
                    <button class="btn" onclick="next(3)">Confirm Config >></button>
                </div>

                <div id="step3" class="step">
                    <h2><i class="fa-solid fa-link"></i> Link Node</h2>
                    <div class="input-group"><i class="fa-solid fa-robot"></i><input type="text" id="botName" placeholder="Bot ID Name"></div>
                    <div class="input-group"><i class="fa-brands fa-whatsapp"></i><input type="tel" id="userPhone" placeholder="+94 7X..."></div>
                    <button class="btn" onclick="finish()">ESTABLISH CONNECTION</button>
                    <p id="msg" style="display:none; text-align:center; color:#00ff41; margin-top:10px;">Connecting to Sh4lu_z Server...</p>
                </div>

                <div style="text-align:center; margin-top:15px; font-size:0.8rem; color:rgba(255,255,255,0.4);">
                    <a href="https://wa.me/94761359233" style="color:#00ff41; text-decoration:none;">Dev Support: +94761359233</a>
                </div>
            </div>
        </div>
    </div>

    <script>
        // Form Logic
        function next(n) {
            document.querySelector('.step.active').classList.remove('active');
            document.getElementById('step'+n).classList.add('active');
        }
        function finish() {
            const btn = document.querySelector('#step3 .btn');
            btn.innerText = "PROCESSING...";
            setTimeout(() => { 
                btn.style.display='none'; 
                document.getElementById('msg').style.display='block'; 
                document.getElementById('msg').innerHTML = "PAIRING CODE SENT <i class='fa-solid fa-check'></i>";
            }, 2000);
        }

        // --- TECHNICAL BACKGROUND ANIMATION (Matrix/Network Style) ---
        const canvas = document.getElementById('tech-canvas');
        const ctx = canvas.getContext('2d');
        canvas.width = window.innerWidth;
        canvas.height = window.innerHeight;

        let particles = [];
        const particleCount = 80; // Number of dots

        class Particle {
            constructor(){
                this.x = Math.random() * canvas.width;
                this.y = Math.random() * canvas.height;
                this.vx = (Math.random() - 0.5) * 1.5; // Speed X
                this.vy = (Math.random() - 0.5) * 1.5; // Speed Y
                this.size = 2;
            }
            update(){
                this.x += this.vx;
                this.y += this.vy;
                // Bounce off edges
                if(this.x < 0 || this.x > canvas.width) this.vx *= -1;
                if(this.y < 0 || this.y > canvas.height) this.vy *= -1;
            }
            draw(){
                ctx.fillStyle = '#00ff41'; // Hacker Green Dots
                ctx.beginPath();
                ctx.arc(this.x, this.y, this.size, 0, Math.PI*2);
                ctx.fill();
            }
        }

        function init(){
            particles = [];
            for(let i=0; i<particleCount; i++){
                particles.push(new Particle());
            }
        }

        function animate(){
            ctx.fillStyle = 'rgba(5, 10, 20, 0.2)'; // Trails effect
            ctx.fillRect(0, 0, canvas.width, canvas.height);
            
            for(let i=0; i<particles.length; i++){
                particles[i].update();
                particles[i].draw();
                
                // Draw Connecting Lines (The Network Effect)
                for(let j=i; j<particles.length; j++){
                    const dx = particles[i].x - particles[j].x;
                    const dy = particles[i].y - particles[j].y;
                    const distance = Math.sqrt(dx*dx + dy*dy);
                    
                    if(distance < 150){
                        ctx.beginPath();
                        ctx.strokeStyle = `rgba(0, 255, 65, ${1 - distance/150})`; // Fading line
                        ctx.lineWidth = 0.5;
                        ctx.moveTo(particles[i].x, particles[i].y);
                        ctx.lineTo(particles[j].x, particles[j].y);
                        ctx.stroke();
                    }
                }
            }
            requestAnimationFrame(animate);
        }

        init();
        animate();
        
        // Resize fix
        window.addEventListener('resize', () => {
            canvas.width = window.innerWidth;
            canvas.height = window.innerHeight;
            init();
        });
    </script>
</body>
</html>
