<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SH4LU_Z ENGINE PRO</title>
    <link href="https://fonts.googleapis.com/css2?family=Russo+One&family=Rajdhani:wght@500;700&family=Poppins:wght@300;500;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    
    <style>
        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
            font-family: 'Poppins', sans-serif;
        }

        body {
            background-color: #050a14;
            color: white;
            min-height: 100vh;
            overflow: hidden; /* No scroll bars */
            display: flex;
            align-items: center;
            justify-content: center;
            position: relative;
        }

        /* --- 1. ICT PARTICLE CANVAS (Background) --- */
        #tech-canvas {
            position: absolute;
            top: 0; left: 0; width: 100%; height: 100%;
            z-index: 0;
        }

        /* --- 2. MAIN LAYOUT --- */
        .main-wrapper {
            display: flex;
            width: 90%;
            max-width: 1200px;
            z-index: 10;
            position: relative;
            align-items: center;
            justify-content: space-between;
            gap: 50px;
        }

        /* --- LEFT SIDE: TEXT --- */
        .text-section {
            flex: 1;
        }

        .hero-title {
            font-family: 'Russo One', sans-serif;
            font-size: 5rem;
            line-height: 1;
            text-transform: uppercase;
            color: #ecf0f1;
            /* Clean 3D Shadow Effect */
            text-shadow: 
                0 1px 0 #999,
                0 2px 0 #888,
                0 3px 0 #777,
                0 4px 0 #666,
                0 5px 0 #555,
                0 6px 1px rgba(0,0,0,.1),
                0 0 5px rgba(0,0,0,.1),
                0 1px 3px rgba(0,0,0,.3),
                0 10px 20px rgba(0,0,0,.4);
            margin-bottom: 30px;
            animation: floatText 4s ease-in-out infinite alternate;
        }

        /* --- NEW: POWERED BY ANIMATION (Neon Pulse) --- */
        .branding-box {
            border-left: 4px solid #00ff41;
            padding-left: 20px;
            margin-top: 20px;
        }

        .branding-small {
            font-family: 'Rajdhani', sans-serif;
            font-size: 1.2rem;
            color: rgba(255,255,255,0.6);
            letter-spacing: 2px;
        }

        .branding-main {
            font-family: 'Rajdhani', sans-serif;
            font-size: 3rem;
            font-weight: 700;
            color: #fff;
            text-transform: uppercase;
            letter-spacing: 1px;
            /* 3D Outline Look */
            -webkit-text-stroke: 1px #00ff41;
            position: relative;
            display: inline-block;
            animation: neonPulse 2s infinite alternate;
        }
        
        /* The Neon Glow Animation */
        @keyframes neonPulse {
            0% {
                text-shadow: 
                    0 0 5px #00ff41,
                    0 0 10px #00ff41;
                transform: scale(1);
            }
            100% {
                text-shadow: 
                    0 0 20px #00ff41,
                    0 0 40px #00ff41,
                    0 0 60px #00ff41;
                transform: scale(1.02); /* Slight zoom */
            }
        }

        @keyframes floatText {
            from { transform: translateY(0); }
            to { transform: translateY(-10px); }
        }

        /* --- RIGHT SIDE: GLASS FORM --- */
        .form-section {
            flex: 0 0 400px;
        }

        .container {
            background: rgba(255, 255, 255, 0.05);
            backdrop-filter: blur(15px);
            -webkit-backdrop-filter: blur(15px);
            border: 1px solid rgba(255, 255, 255, 0.1);
            border-radius: 15px;
            padding: 30px;
            box-shadow: 0 30px 60px rgba(0, 0, 0, 0.5);
        }

        h2 {
            font-family: 'Rajdhani', sans-serif;
            text-transform: uppercase;
            text-align: center;
            margin-bottom: 20px;
            color: #00ff41;
            letter-spacing: 1px;
        }

        .input-group { margin-bottom: 15px; position: relative; }
        .input-group i {
            position: absolute; left: 15px; top: 50%; transform: translateY(-50%);
            color: #00ff41; font-size: 0.9rem;
        }
        input {
            width: 100%; padding: 12px 15px 12px 40px;
            background: rgba(0, 10, 20, 0.6);
            border: 1px solid rgba(0, 255, 65, 0.2);
            border-radius: 5px; color: #fff; outline: none; transition: 0.3s;
            font-family: 'Rajdhani', sans-serif; font-size: 1.1rem;
        }
        input:focus { border-color: #00ff41; box-shadow: 0 0 15px rgba(0, 255, 65, 0.2); }

        /* Toggles */
        .toggle-group { display: flex; justify-content: space-between; margin-bottom: 10px; border-bottom: 1px solid rgba(255,255,255,0.05); padding-bottom: 5px;}
        .switch { position: relative; display: inline-block; width: 40px; height: 20px; }
        .switch input { opacity: 0; width: 0; height: 0; }
        .slider { position: absolute; cursor: pointer; top: 0; left: 0; right: 0; bottom: 0; background-color: #333; transition: .4s; border-radius: 20px; }
        .slider:before { position: absolute; content: ""; height: 14px; width: 14px; left: 3px; bottom: 3px; background-color: white; transition: .4s; border-radius: 50%; }
        input:checked + .slider { background-color: #00ff41; }
        input:checked + .slider:before { transform: translateX(20px); }

        .btn {
            width: 100%; padding: 12px;
            background: #00ff41; color: #000;
            border: none; border-radius: 5px;
            font-weight: bold; font-family: 'Rajdhani', sans-serif; font-size: 1.2rem;
            cursor: pointer; transition: 0.3s; text-transform: uppercase;
        }
        .btn:hover { background: #fff; box-shadow: 0 0 20px #00ff41; }

        .step { display: none; animation: fadeIn 0.5s; }
        .step.active { display: block; }
        @keyframes fadeIn { from {opacity:0; transform: translateY(10px);} to {opacity:1; transform:translateY(0);} }

        /* --- CUSTOMER SUPPORT BUTTON --- */
        .support-wrapper {
            margin-top: 25px;
            border-top: 1px dashed rgba(255, 255, 255, 0.1);
            padding-top: 15px;
            text-align: center;
        }

        .support-btn {
            display: block;
            width: 100%;
            padding: 10px;
            text-decoration: none;
            color: #00ff41;
            border: 1px solid #00ff41;
            border-radius: 5px;
            font-family: 'Rajdhani', sans-serif;
            font-weight: 600;
            transition: all 0.3s ease;
            text-transform: uppercase;
        }

        .support-btn:hover {
            background: #00ff41;
            color: #000;
            box-shadow: 0 0 15px rgba(0, 255, 65, 0.5);
        }

        /* Responsive */
        @media (max-width: 900px) {
            .main-wrapper { flex-direction: column; text-align: center; margin-top: 50px; overflow-y: auto; }
            .text-section { padding: 0; margin-bottom: 30px; }
            .hero-title { font-size: 3rem; }
            .branding-box { border-left: none; padding-left: 0; border-top: 2px solid #00ff41; padding-top: 10px; }
            .form-section { width: 100%; max-width: 400px; padding-bottom: 50px; }
            body { overflow-y: auto; display: block; } /* Allow scroll on mobile */
        }
    </style>
</head>
